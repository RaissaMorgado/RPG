<html>
	<head>
		<title>Teste personagem</title>
		<script src="jquery-ui.js" type="text/javascript"></script>
		<script src="external\jquery\jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="estilo.css">
	
	</head>
	<body>

		<p id="posicao"></p>

		<div id="div-entrada"><img src="img/zane1.png"></div>
		<div id="div-body"><img src="img/field.jpg"></div>
		<div id="div-valde"><img src="img/valde1.png"/></div>
		<div class="msg"></div>

		<script>
			var $valde = $("#div-valde");
			var $entrada = $("#div-entrada");
			


			$(document).keydown(function(e) {//mexe a div
			    switch (e.which) {
				    case 37:
				        $valde.css('left', $valde.offset().left - 10);
				        break;
				    case 38:
				        $valde.css('top', $valde.offset().top - 10);
				        break;
				    case 39:
				        $valde.css('left', $valde.offset().left + 10);
				        break;
				    case 40:
				        $valde.css('top', $valde.offset().top + 10);
				        break;
		   		}

		   		//guarda posicao
		   		var div_left = $valde.css('left');
		   		var div_top = $valde.css('top');
		   		if ($valde.css('left') == $entrada.css('left') && $valde.css('top') == $entrada.css('top')) {
		   			$(".msg").html("O seu fim esta proximo, Valde! Vamos lutar!");
		   			

		   			window.location.replace("proxima.html");
		   			
		   		}
		   	

			});

			$("div").click(function(){
				var postop = $(this).css("top");
				var posleft = $(this).css("left");
				$("#posicao").css('background-color', 'blue');
				$("#posicao").html("Minha posicao top e " + postop + "e left " + posleft);

			});
		</script>

	</body>

</html>
