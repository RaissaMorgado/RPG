<html>
	<head>
		<title>Teste personagem</title>
		<script src="jquery-ui.js" type="text/javascript"></script>
		<script src="external\jquery\jquery.js" type="text/javascript"></script>
	
		<style>
			body{
				background: url("img/montanha.jpg");
				background-size: 1920px;
			}
			#posicao{
				font-size: 200pt;
			}
			
			
			#div-entrada{
			    background: gray;
			    height:30px;
			    width:30px;
			    position: absolute;
			    top:500;
			    left:1100;
			    padding: 10px;
			    text-align: center;
			    font-weight: bold;
			 }
			#div-valde{
				background:red;
				height:30px;
			    width:30px;
			    position: absolute;
			    top: 500;
			    left: 100;
			    padding: 10px;


			}

			img {
				margin-left:-20px;
				margin-top:-50px;
			}


		</style>
	</head>
	<body>

		<p id="posicao"></p>
		<div id="div-valde"><img src="img/valde3.png" height="100px"/></div>
		<div id="div-entrada"><img src="img/zane2.png" height="100px"/></div>
		
		<script>
			var $valde = $("#div-valde");
			var $entrada = $("#div-entrada");

			$(document).keydown(function(e) {//mexe a div
			    switch (e.which) {
				    case 37:
				        $valde.css('left', $valde.offset().left - 10);
				        break;
				    case 38:
				        $valde.css('top', $valde.offset().top - 10);
				        break;
				    case 39:
				        $valde.css('left', $valde.offset().left + 10);
				        break;
				    case 40:
				        $valde.css('top', $valde.offset().top + 10);
				        break;
		   		}

		   		//guarda posicao
		   		var div_left = $valde.css('left');
		   		var div_top = $valde.css('top');
		   		if ($valde.css('left') == $entrada.css('left') && $valde.css('top') == $entrada.css('top')) {
		   			$("#posicao").html("GAME OVER");
		   			window.location.replace("teste.html");

		   		}

			});

		</script>
		

	</body>

</html>
